<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta content="text/html;charset=UTF-8" http-equiv="Content-Type" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>#{applicationService.name}</title>

        <h:outputStylesheet library="css" name="bootstrap.css" />
        <h:outputStylesheet library="css" name="bootstrap-responsive.css" />
        <h:outputStylesheet library="css" name="font-awesome.css" />
        <h:outputStylesheet library="css" name="esup-example.css" />

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800" rel="stylesheet" type="text/css" />
    </h:head>
    <body id="body">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="container-fluid page-header">
                    <div class="row-fluid">
                        <div class="span12">
                            <p:graphicImage library="img" name="logo-esup.png" width="100" />
                            <span class="h3 muted"><b>Example</b></span>
                            <div class="pull-right">
                                <a href="#" class="btn btn-success">Connexion</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="container">
                            <ul class="nav">
                                <li><a href="/">Accueil</a></li>
                                <li><a href="/tasks">TÃ¢ches</a></li>
                                <li><a href="/users">Utilisateurs</a></li>
                            </ul>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <p:growl id="messages" showSummary="true"
                    showDetail="true" autoUpdate="true" 
                    sticky="false" escape="false" />
                <ui:insert name="content" />
            </div>
        </div>
        <h:outputScript library="js" name="bootstrap.js" />
        <script type="text/javascript">
                $('[rel=tooltip]').tooltip();
        </script>
    </body>
</f:view>
</html>
